<div ng-cloak>
    <div class="row">
        <div class="col-md-4">
            <span class="hipster img-responsive img-rounded"></span>
        </div>
        <div class="col-md-8">
            <h1>Bem Vindo ao Sistema de Recuperação de Imagens por Conteúdo</h1>
            <p class="lead">Processamento de Imagens Digitais</p>

            <div ng-switch="isAuthenticated()">
                <div class="alert alert-success" ng-switch-when="true">
                    Você está logado com o usuário "{{account.login}}".
                </div>

                <div class="alert alert-warning" ng-switch-when="false">
                    Você não está autenticado no momento, para autenticar clique <a class="alert-link" href="#/login">aqui</a>.
                </div>

                <div class="alert alert-warning" ng-switch-when="false">
                    Caso não possua acesso, <a class="alert-link" href="#/register">registre-se agora</a> e peça para que seu registro seja ativado.
                </div>
            </div>
        </div>
    </div>
</div>
