<div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <h1>Efetuar login</h1>

            <div class="alert alert-danger" ng-show="authenticationError">
                <strong>Falha ao efetuar o login!</strong> Por favor, verifique seu usuário e senha para prosseguir.
            </div>
        </div>
        <div class="col-md-4 col-md-offset-4">
            <form class="form" role="form" ng-submit="login($event)">
                <div class="form-group">
                    <label for="username">Usuário</label>
                    <input type="text" class="form-control" id="username" placeholder="Seu Usuário" ng-model="username">
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" class="form-control" id="password" placeholder="Sua Senha"
                           ng-model="password">
                </div>
                <div class="form-group">
                    <label for="rememberMe">
                        <input type="checkbox" id="rememberMe" ng-model="rememberMe" checked>
                        <span>Lembrar</span>
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">Logar</button>
            </form>
            <p></p>
            <div class="alert alert-warning">
                <a class="alert-link" href="#/reset/request">Esqueceu a senha?</a>
            </div>
            <div class="alert alert-warning">
                Não possui acesso? <a class="alert-link" href="#/register">Registre-se agora</a>
            </div>
        </div>
    </div>
</div>
