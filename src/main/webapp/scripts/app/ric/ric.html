<div ng-cloak>
    <div class="row">
        <div class="col-md-12">
            <div class="col-md-8">
                <div class=" ng-scope ng-binding" ng-controller="RICController as ctrl">
                    <!--<div ng-hide="desenhando || imagemEnviada">-->
                        <!--<img ng-src="{{imagem.caminho}}" id="blah" style="width: {{imagem.width}}px; height: {{imagem.height}}px"/>-->
                    <!--</div>-->
                    <!--Div do desenho-->
                    <div >
                        <div version="ctrl.version" pw-canvas
                             options="{undo: true,
                          color: corSelecionada,
                          width: imagem.width, height: imagem.height,
                         lineWidth: tamanhoLinha,
                         imageSrc: imagem.caminho
                            }" ng-model="desenho">
                        </div>
                        <div pw-color-selector="selectcolors" color="corSelecionada"></div>
                        <div>
                            <input colorpicker ng-model="hexColor" placeholder="Cor Hexadecimal" type="text"/>
                            <button ng-click="adicionarCor();" ng-disabled="!hexColor">Adicionar cor</button>
                        </div>
                        <div><label for="tamanho">Tamanho da linha: {{tamanhoLinha}}</label>
                            <input type="range" id="tamanho" ng-model="tamanhoLinha" max="50">
                        </div>
                        <div class="undo">
                            <button ng-click="ctrl.undo()"
                                    ng-disabled="ctrl.version < 1">Desfazer (Versão {{ctrl.version}})
                            </button>
                        </div>
                        <br>
                        <div>
                            <a class="btn btn-info" ng-click="fazerDownload()" id="btn-download">Download</a>
                        </div>
                    </div>
                    <!--<div class="desenhar" >-->
                        <!--<button ng-click="desenhando = true;">Desenhar Imagem</button>-->
                    <!--</div>-->
                    <div class="enviarImg">
                        <input ng-click="imagemEnviada = true;" type='file' id="imgEnv" accept="image/*"/>
                    </div>
                    <div id="graficoHistograma" class="modal fade" role="dialog">
                        <div class="modal-dialog modal-lg">

                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <h4 class="modal-title text-info text-center">Histograma da Imagem</h4>
                                </div>
                                <div class="modal-body">
                                    <nvd3 options='options' data='data'></nvd3>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-primary" data-dismiss="modal">Cancelar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <!--<div class="col-md-6 btn-group-vertical">-->
                    <!--<button ng-click="" class="btn btn-primary button-left">teste1</button>-->
                    <!--<button ng-click="" class="btn btn-primary button-left">teste3</button>-->
                    <!--<button ng-click="" class="btn btn-primary button-left">teste5</button>-->
                <!--</div>-->
                <!--<div class="col-md-6 btn-group-vertical">-->
                    <!--<button ng-click="" class="btn btn-primary button-left">teste2</button>-->
                    <!--<button ng-click="" class="btn btn-primary button-left">teste4</button>-->
                    <!--<button ng-click="" class="btn btn-primary button-left">teste6</button>-->
                <!--</div>-->
                <div class="col-md-10 btn-group-vertical btn-left">
                    <button class="btn btn-primary button-left2" type="button" data-toggle="modal" data-target="#graficoHistograma">Histograma das imagens</button>
                    <button ng-click="" class="btn btn-primary button-left2">Grafico Precisão x Revocacão</button>
                    <button ng-click="" class="btn btn-primary button-left2">teste5</button>
                    <button ng-click="" class="btn btn-primary button-left2">teste2</button>
                    <button ng-click="" class="btn btn-primary button-left2">teste4</button>
                    <button ng-click="" class="btn btn-primary button-left2">teste6</button>
                </div>
            </div>
        </div>
    </div>
</div>
